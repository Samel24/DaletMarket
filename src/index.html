<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/build/styles.css">
    <script src="../public/assets/sweet/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../public/assets/sweet/sweetalert2.css">
    <title>DaletMarket</title>
</head>
<body>
    <main id="main">
        <div class="w-full h-[100vh] bg-[url('../../public/assets/fondo.jpg')] bg-cover">
            <div class="w-full h-[100vh] bg-negro bg-opacity-[35%] absolute flex justify-center items-center ">
                <section class="flex flex-col justify-center items-center gap-8 h-[80%] md:h-[60%] w-[90%] relative md:w-2/3 bg-blanco rounded-xl border-[3px] border-naranja">
                    <img src="../public/assets/Logo Dalet Market.jpg" alt="Logo daletmarket" class="absolute rounded-full border-[3px] border-naranja w-[100px] md:w-[200px] h-[100px] md:h-[200px] -top-12 md:-top-24">
                    <h2 class="text-4xl text-center font-lato font-extrabold">Iniciar Sesion</h2>
                    <form id="form-login" class="gap-4 w-[75%] flex flex-col justify-center items-center">
                        <input type="text" id="username" name="username" class="border-2 rounded-lg bg-white border-azul bg-transparent focus:outline-none w-full px-2 py-1 font-breeSerif text-md" placeholder="Usuario">
                        <input type="password" id="password" name="password" class="border-2 rounded-lg bg-white border-azul bg-transparent focus:outline-none w-full px-2 py-1 font-breeSerif text-md" placeholder="Contraseña">
                        <div class="flex flex-col md:flex-row gap-4 justify-start w-full mt-4">
                            <button class="bg-azul font-breeSerif text-lg rounded-lg p-2 text-blanco hover:bg-naranja transition-all duration-300">Iniciar Sesión</button>
                            <button id="register" type="button" class="bg-azul font-breeSerif text-lg rounded-lg p-2 text-blanco hover:bg-naranja transition-all duration-300">Registrarme</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
